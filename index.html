<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PaintJS</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body class="body">
	<div class="status-bar">
		<div class="jsClock clock">
			<span>00:00</span>
		</div>
		<div class="jsWeather weather"></div>
	</div>

	<div class="canvas">
		<h1 class="canvas-title">Painting BoardðŸŽ¨</h1>
		<canvas id="jsCanvas" class="canvas-main" style="width:100%;height:100%"> </canvas>
	</div>


	<div class="controls">
		<div class="controls__range">
			<input type="range" class="jsRange" min="1" max="10" step="1"/>
		</div>
		
		<div class="button">
			<button id="jsMode">Fill</button>
			<button id="jsSave">Save</button>
		</div>

		<div class="jsColors controls__colors">
			<div class="jsColor controls__color" style="background-color:#c0392b;"></div>
			<div class="jsColor controls__color" style="background-color: #e67e22;"></div>
			<div class="jsColor controls__color" style="background-color: #f1c40f;"></div>
			<div class="jsColor controls__color" style="background-color: #2ecc71;"></div>
			<div class="jsColor controls__color" style="background-color: #3498db;"></div>
			<div class="jsColor controls__color" style="background-color: #2c3e50;"></div>
			<div class="jsColor controls__color" style="background-color: #9b59b6;"></div>
		</div>
	</div>
	

	
	
	
	<script src="app.js"></script>
	<script src="bg.js"></script>
	<script src="clock.js"></script>
	<script src="weather.js"></script>
</body>
</html>
